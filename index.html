<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="img">
                <img src="./images/image-equilibrium.jpg" alt="">
                <div class="overlay">
                    <img src="./images/icon-view.svg" alt="">
                </div>
            </div>
            <div class="card-txt">
                <h4>Equlbrium #3429</h4>
                <p>Our Equlbrium collection promotes balance and calm.</p>
            </div>
            <div class="price-and-time">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="">
                    <h4>0.041ETH</h4>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="creator">
                <img src="./images/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span> </p>
            </div>
        </div>
    </div>


    <script>
        const overlay = document.querySelector(".card .img .overlay");
        const eyeBtn = document.querySelector('.overlay img');



        eyeBtn.addEventListener("click", () => {
            overlay.classList.add('active')
        });

    </script>
</body>

</html>
